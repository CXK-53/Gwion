language: c
#sudo: required
os:
  - linux
#  - osx
  - windows

addons:
#  coverity_scan:
#    project:
#      name: "fennecdjay/Gwion"
#      description: "<Your project description here>"
#    notification_email: astor.jeremie@wanadoo.fr
#    build_command: make
