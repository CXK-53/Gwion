
name: Fuzzing

on:
  push:
    branches:    
    - 'master'

jobs:
  build:
    name: Fuzzing
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - uses: actions/checkout@v2

    - name: Build Gwion
      run: |
         git submodule update --init ast util
         make util/libgwion_util.a ast/libgwion_ast.a libgwion.a
      env:
        CC: clang
        CFLAGS: -fsanitize=fuzzer
        LDFLAGS: -fsanitize=fuzzer

    - name: Build fuzzer
      run: ${CC} -fsanitize=fuzzer -Iutil/include -Iast/include -Iinclude -fsanitize=fuzzer scripts/fuzzer.c libgwion.a util/libgwion_util.a ast/libgwion_ast.a -o fuzzer
      env:
        CC: clang

    - name: Setup fuzzit tool
      run: |
         wget -q -O fuzzit https://github.com/fuzzitdev/fuzzit/releases/latest/download/fuzzit_Linux_x86_64
         chmod a+x fuzzit
         ./fuzzit create job --type fuzzing gwion fuzzer
      env:
        FUZZIT_API_KEY: ${{ secrets.FUZZIT }}
