name: Linux

on:
  push:
    branches:    
    - '**'
    - '!gh-pages'

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.cc }} ${{ matrix.double && 'double' || 'float'}}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        cc: [gcc, clang]
        double: [0, 1]

    steps:
    - name: Build Gwion
      uses: fennecdjay/gwion-action@v1
      with:
        ref: ${{ github.sha }}
        run: true
      env:
        CC: ${{ matrix.cc }}
        USE_DOUBLE: ${{ matrix.double }}
        USE_DEBUG: 1
