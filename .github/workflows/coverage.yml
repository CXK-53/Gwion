
name: Coverage Report

on:
  push:
    branches:    
    - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
    - uses: actions/checkout@v1

    - name: submodules
      run: git submodule update --init util ast

    - name: make
      env:
         CFLAGS: -ftest-coverage -fprofile-arcs  
         LDFLAGS: -ftest-coverage -fprofile-arcs
      run: make

    - name: Tests
      env:
        VALGRIND: NO_VALGRIND
        USE_MEMCHECK: 0
        SEVERITY: 3
      run: export GWION_TEST_DIR=${{ runner.tmp }}/tmp/test; mkdir $GWION_TEST_DIR && make test

    - name: Install gcovr
      run: |
        sudo apt-get update
        sudo apt-get install gcovr

    - name: Generate Report
      run: |
        gcovr -h
        gcovr --html-details -o cov.html
        COV_TXT=$(gcovr -s | grep lines | cut -d" " -f2)
        COV_NUM=${COV_TXT: : -1}
        echo $COV_NUM
        ls

    - name: Push Report
      run: |
        git clone https://github.com/fennecdjay/gwion-coverage-report
        cd gwion-coverage-report
        rm -f *.html
        cp ../*.html .
        mv cov.html index.html
        ls
        cat index.html
