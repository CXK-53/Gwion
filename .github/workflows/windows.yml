name: Windows

on:
  push:
    branches:    
    - '**'
    - '!gh-pages'

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.cc }} ${{ matrix.double && 'double' || 'float'}}
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        double: [0, 1]

    steps:
    - name: Build Gwion
      uses: fennecdjay/gwion-action@v1
      with:
        dir: .
        ref: ${{ github.sha }}
        run: true
      env:
        CC: gcc
        USE_DOUBLE: ${{ matrix.double }}
        BUILD_ON_WINDOWS: 1
